<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Welcome to My Telegram Mini App</h2>
    <p>Earn money by showing ads inside your bot!</p>
    
    <!-- Monetag Ads Script -->
    <script type="text/javascript">
        var atOptions = {
            'key' : '2832973',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
        };
        document.write('<scr' + 'ipt type="text/javascript" src="//www.monetag.com/' + atOptions.key + '.js"></scr' + 'ipt>');
    </script>
    
    <button onclick="showAlert()">Click Me</button>
    
    <script>
        function showAlert() {
            alert("Hello! This is a Telegram Mini App with Ads!");
        }
        
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
